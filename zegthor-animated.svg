<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes twinkle-z { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-e { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-g { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-t { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-h { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-o { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-r { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    @keyframes twinkle-lightning { 
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    
    .letter-z { animation: twinkle-z 2s ease-in-out infinite; animation-delay: 0s; }
    .letter-e { animation: twinkle-e 2s ease-in-out infinite; animation-delay: 0.3s; }
    .letter-g { animation: twinkle-g 2s ease-in-out infinite; animation-delay: 0.6s; }
    .letter-t { animation: twinkle-t 2s ease-in-out infinite; animation-delay: 0.9s; }
    .letter-h { animation: twinkle-h 2s ease-in-out infinite; animation-delay: 1.2s; }
    .letter-o { animation: twinkle-o 2s ease-in-out infinite; animation-delay: 1.5s; }
    .letter-r { animation: twinkle-r 2s ease-in-out infinite; animation-delay: 1.8s; }
    .letter-lightning { animation: twinkle-lightning 2s ease-in-out infinite; animation-delay: 2.1s; }
  </style>
  
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Letter Z -->
  <g class="letter-z" transform="translate(50, 100)">
    <!-- Top bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Small diagonal connector at top-right (connects top bar to main diagonal) -->
    <rect x="52" y="-50" width="8" height="18" fill="#00ff00" transform="rotate(-45 56 -41)"/>
    <!-- Diagonal bar (going from top-right to bottom-left) -->
    <rect x="26" y="-50" width="8" height="105" fill="#00ff00" transform="rotate(45 30 2.5)"/>
    <!-- Small diagonal connector at bottom-left (connects main diagonal to bottom bar) -->
    <rect x="0" y="34" width="8" height="18" fill="#00ff00" transform="rotate(-45 4 43)"/>
    <!-- Bottom bar -->
    <rect x="0" y="42" width="60" height="8" fill="#00ff00"/>
  </g>
  
  <!-- Letter E -->
  <g class="letter-e" transform="translate(130, 100)">
    <!-- Left vertical bar -->
    <rect x="0" y="-50" width="8" height="100" fill="#00ff00"/>
    <!-- Top bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Middle bar -->
    <rect x="0" y="-4" width="48" height="8" fill="#00ff00"/>
    <!-- Bottom bar -->
    <rect x="0" y="42" width="60" height="8" fill="#00ff00"/>
  </g>
  
  <!-- Letter G -->
  <g class="letter-g" transform="translate(210, 100)">
    <!-- Left vertical bar -->
    <rect x="0" y="-50" width="8" height="100" fill="#00ff00"/>
    <!-- Top bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Bottom bar -->
    <rect x="0" y="42" width="60" height="8" fill="#00ff00"/>
    <!-- Right bottom vertical bar (extended upward) -->
    <rect x="52" y="6" width="8" height="44" fill="#00ff00"/>
    <!-- Middle inner bar -->
    <rect x="30" y="-4" width="30" height="8" fill="#00ff00"/>
  </g>
  
  <!-- Letter T -->
  <g class="letter-t" transform="translate(290, 100)">
    <!-- Top bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Vertical bar -->
    <rect x="26" y="-50" width="8" height="100" fill="#00ff00"/>
  </g>
  
  <!-- Letter H -->
  <g class="letter-h" transform="translate(370, 100)">
    <!-- Left vertical bar -->
    <rect x="0" y="-50" width="8" height="100" fill="#00ff00"/>
    <!-- Middle bar -->
    <rect x="0" y="-4" width="50" height="8" fill="#00ff00"/>
    <!-- Right vertical bar -->
    <rect x="42" y="-50" width="8" height="100" fill="#00ff00"/>
  </g>
  
  <!-- Letter O -->
  <g class="letter-o" transform="translate(440, 100)">
    <!-- Left vertical bar -->
    <rect x="0" y="-50" width="8" height="100" fill="#00ff00"/>
    <!-- Top bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Bottom bar -->
    <rect x="0" y="42" width="60" height="8" fill="#00ff00"/>
    <!-- Right vertical bar -->
    <rect x="52" y="-50" width="8" height="100" fill="#00ff00"/>
  </g>
  
  <!-- Letter R -->
  <g class="letter-r" transform="translate(520, 100)">
    <!-- Left vertical bar (main spine) -->
    <rect x="0" y="-50" width="8" height="100" fill="#00ff00"/>
    <!-- Top horizontal bar -->
    <rect x="0" y="-50" width="60" height="8" fill="#00ff00"/>
    <!-- Middle horizontal bar -->
    <rect x="0" y="-4" width="60" height="8" fill="#00ff00"/>
    <!-- Right vertical bar (top half - forms the upper loop) -->
    <rect x="52" y="-50" width="8" height="54" fill="#00ff00"/>
    <!-- Diagonal bar (the leg) - moved up to connect with middle of vertical bar -->
    <rect x="26" y="-20" width="8" height="70" fill="#00ff00" transform="rotate(125 30 15)"/>
    <!-- Small vertical bar at the bottom end of the diagonal, aligned vertically -->
    <rect x="52" y="32" width="8" height="18" fill="#00ff00"/>
  </g>
  
  <!-- Lightning bolt (yellow) -->
  <g class="letter-lightning" transform="translate(620, 100)">
    <!-- Upper right triangle -->
    <!-- Vertical left side -->
    <rect x="0" y="-66" width="8" height="60" fill="#ffff00"/>
    <!-- Upper diagonal (moved further up) -->
    <rect x="20" y="-78" width="8" height="88" fill="#ffff00" transform="rotate(-35 24 -34)"/>
    <!-- Horizontal bottom (shared) with slight rotation - extended to connect with left bar -->
    <rect x="5" y="-6" width="70" height="8" fill="#ffff00" transform="rotate(10 40 -2)"/>
    
    <!-- Lower inverted triangle -->
    <!-- Horizontal top (shared with above) with slight rotation - extended to connect with left bar -->
    <rect x="5" y="-6" width="70" height="8" fill="#ffff00" transform="rotate(10 40 -2)"/>
    <!-- Lower diagonal (moved further up) -->
    <rect x="43" y="-16" width="8" height="88" fill="#ffff00" transform="rotate(-35 47 28)"/>
    <!-- Vertical right side (extended downward) -->
    <rect x="64" y="-2" width="8" height="56" fill="#ffff00"/>
  </g>
</svg>
